<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="inf first-number"></div>
        <div class="inf math-sign">⁜</div>
        <div class="inf second-number"></div>
        <div class="inf result">?</div>
        <textarea
          type="text"
          placeholder="Enter any array, separate the values with a comma (,) Example: [1, 2, 3] or 1, 2, 3 or 1, '2', NaN"
          class="array-inp"
        ></textarea>
        <div class="array-calc">Press to calculate Array</div>
        <div class="keypad">
          <button class="num button--7">7</button>
          <button class="num button--8">8</button>
          <button class="num button--9">9</button>
          <button class="num button--4">4</button>
          <button class="num button--5">5</button>
          <button class="num button--6">7</button>
          <button class="num button--1">1</button>
          <button class="num button--2">2</button>
          <button class="num button--3">3</button>
          <button class="num button--comma">,</button>
          <button class="num button--0">0</button>
          <button class="button--del">DEL</button>
        </div>
        <div class="keypad-sign">
          <button class="sign sign--1">+</button>
          <button class="sign sign--2">-</button>
          <button class="sign sign--3">×</button>
          <button class="sign sign--4">÷</button>
          <button class="sign--5">=</button>
          <button class="sign--6">AC</button>
        </div>
      </div>
    </div>
